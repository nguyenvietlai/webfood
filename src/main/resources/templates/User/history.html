<head th:replace="layout/fragments_layout :: head">

<body ng-app="myApp" ng-controller="shopping-cart-ctrl">

<!--PreLoader-->
<div class="loader">
  <div class="loader-inner">
    <div class="circle"></div>
  </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="layout/fragments_layout :: header"></div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="close-btn"><i class="fas fa-window-close"></i></span>
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <h3>Search For:</h3>
            <input type="text" placeholder="Keywords">
            <button type="submit">Search <i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Fresh and Organic</p>
          <h1>Lịch sử</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<!-- cart -->
<div class="cart-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="cart-table-wrap">
          <table class="cart-table">
            <thead class="cart-table-head">
            <tr class="table-head-row">
              <th class="product-name">Tên sp</th>
              <th class="product-name">Ngày đặt</th>
              <th class="product-price">Giá</th>
              <th class="product-quantity">Số Lượng</th>
              <th class="product-total">Tổng tiền</th>
            </tr>
            </thead>
            <tbody >
            <tr class="table-body-row" th:each="item : ${yourhistory}">

              <td class="product-name">[[${item.product.name}]]</td>
              <td class="product-name">[[${item.order.createdate}]]</td>
              <td class="product-price">[[${item.product.price}]]</td>
              <td class="product-quantity"><input th:value="${item.quantity}" type="number" placeholder="0"></td>
              <td class="product-total">[[${item.product.price * item.quantity}]] </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
