<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments_layout :: head">
<body ng-app="myApp" ng-controller="shopping-cart-ctrl">

<!--PreLoader-->
<div class="loader">
  <div class="loader-inner">
    <div class="circle"></div>
  </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="layout/fragments_layout :: header"></div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="close-btn"><i class="fas fa-window-close"></i></span>
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <h3>Search For:</h3>
            <input type="text" placeholder="Keywords">
            <button type="submit">
              Search <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Đăng Ký</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<!-- contact form -->
<div class="contact-from-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="contact-form">
          <form action="/register/add" method="post">

            <input type="text" id="username" name="id" hidden="true"><br>

            <div class="form-group">
              <label for="username">Tên đăng nhập:</label>
              <input
                      type="text" id="username" name="username" th:required="true" class="form-control">
            </div>
            <div class="form-group">
              <label for="fullname">Họ và tên:</label>
              <input
                      type="text" id="fullname" name="fullname" th:required="true" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email:</label> <input type="email"
                                                       id="email" name="email" th:required="true" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu:</label> <input
                    type="password" id="password" name="passwords"
                    th:required="true" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Xác thực Mật khẩu:</label> <input
                    type="password" id="password" name="confirmpass"
                    th:required="flase" class="form-control"></div>

            <label for="photo">Ảnh đại diện:</label><br> <input
                  type="file" id="photo" name="photo"><br>


            <br>

            <h3 th:text="${error}"></h3>

            <button type="submit"  class="btn btn-warning">Đăng ký</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <img src="
https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=612x612&w=0&k=20&c=9HWSuA9IaU4o-CK6fALBS5eaO1ubnsM08EOYwgbwGBo=

      " alt="">
      </div>
    </div>



  </div>
</div>
<!-- end contact form -->





<!-- footer -->
<div th:replace="layout/fragments_layout :: footer"></div>
<!-- end footer -->

<!-- copyright -->
<div th:replace="layout/fragments_layout :: copyright"></div>
<!-- end copyright -->

<!-- jquery -->

<div th:replace="layout/fragments_layout :: jquery"></div>

</body>
</html>
