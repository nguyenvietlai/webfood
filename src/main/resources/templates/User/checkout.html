<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout/fragments_layout :: head">
<body ng-app="myApp" ng-controller="shopping-cart-ctrl">

<!--PreLoader-->
<div class="loader">
	<div class="loader-inner">
		<div class="circle"></div>
	</div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="layout/fragments_layout :: header"></div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<span class="close-btn"><i class="fas fa-window-close"></i></span>
				<div class="search-bar">
					<div class="search-bar-tablecell">
						<h3>Search For:</h3>
						<input type="text" placeholder="Keywords">
						<button type="submit">Search <i class="fas fa-search"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 text-center">
				<div class="breadcrumb-text">
					<p>Fresh and Organic</p>
					<h1>Check Out Product</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end breadcrumb section -->

<!-- check out section -->
<div class="checkout-section mt-150 mb-150">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="checkout-accordion-wrap">
					<div class="accordion" id="accordionExample">
						<div class="card single-accordion">
							<div class="card-header" id="headingOne">
								<h5 class="mb-0">
									<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
										Billing Address
									</button>
								</h5>
							</div>

							<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
								<div class="card-body">
									<div class="billing-address-form">
										<form action="index.html" >
											<p><input type="text" placeholder="Address" id="myaddress"></p>
										</form>
									</div>
								</div>
							</div>
						</div>


					</div>

				</div>
			</div>

			<div class="col-lg-4">
				<div class="order-details-wrap">
					<table class="order-details"  >
						<thead>
						<tr>
							<th>Your order Details</th>
							<th>Price</th>
						</tr>
						</thead>
						<tbody class="order-details-body" >
						<tr>
							<td>Product</td>
							<td>Total</td>
						</tr>
						<tr ng-repeat="item in cart.data">
							<td>{{item.name}}</td>
							<td>${{item.qty * item.price}}</td>
						</tr>

						</tbody>
						<br>
						<br>
						<tbody class="checkout-details">
						<tr>
							<td>Subtotal</td>
							<td>${{cart.amount}}</td>
						</tr>
						<tr>
							<td>Shipping</td>
							<td>${{cart.amount *0.1}}</td>
						</tr>
						<tr>
							<td>Total</td>
							<td>${{cart.amount + (cart.amount *0.1)}}</td>
						</tr>
						</tbody>
					</table>
					<a ng-click="createOrder()" class="boxed-btn">Place Order</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end check out section -->

<!-- logo carousel -->
<div class="logo-carousel-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="logo-carousel-inner">
					<div class="single-logo-item">
						<img src="assets/img/company-logos/1.png" alt="">
					</div>
					<div class="single-logo-item">
						<img src="assets/img/company-logos/2.png" alt="">
					</div>
					<div class="single-logo-item">
						<img src="assets/img/company-logos/3.png" alt="">
					</div>
					<div class="single-logo-item">
						<img src="assets/img/company-logos/4.png" alt="">
					</div>
					<div class="single-logo-item">
						<img src="assets/img/company-logos/5.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end logo carousel -->
<!-- footer -->
<div th:replace="layout/fragments_layout :: footer">

</div>
<!-- end footer -->

<!-- copyright -->
<div th:replace="layout/fragments_layout :: copyright">

</div>
<!-- end copyright -->

<!-- jquery -->

<div th:replace="layout/fragments_layout :: jquery"></div>

</body>
</html>
