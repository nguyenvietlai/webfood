<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout/fragments_layout :: head">
<body ng-app="myApp" ng-controller="shopping-cart-ctrl">

<!--PreLoader-->
<div class="loader">
  <div class="loader-inner">
    <div class="circle"></div>
  </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="layout/fragments_layout :: header"></div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="close-btn"><i class="fas fa-window-close"></i></span>
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <h3>Search For:</h3>
            <input type="text" placeholder="Keywords">
            <button type="submit">Search <i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Login</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<!-- contact form -->
<div class="contact-from-section mt-150 mb-150" >
  <div class="container">

    <div class="row" >
      <div class="col-md-6" >
        <div class="contact-form" >
          <h2>[[${msg}]]</h2>
          <br><br><br><br>
          <form th:action="@{/login}" method="post" >

            <div class="form-group">
              <label for="username">Username:</label>
              <input
                      type="text" id="username" name="username" th:required="true" class="form-control">
            </div>
            <div class="form-group">
              <label for="username">Password:</label>
              <input
                      type="text" id="username" name="password" th:required="true" class="form-control">
            </div>

            <!--    <p><input type="text" placeholder="USERNAME" name="username"/></p>
               <p> <input type="text" placeholder="PASSWORD" name="password"/></p> -->
            <p> <button type="submit" class="btn btn-warning">LOGIN</button></p>
            Donâ€™t have an account ? <a th:href="@{/register}">Sign up</a>

            <div class="row mt-3">
              <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                <a href="#" class="btn btn-primary btn-block facebook">
                  <span>Login with Facebook</span>
                  <i class="fa fa-facebook"></i>
                </a>
              </div>
              <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                <a href="/oauth2/authorization/google" class="btn btn-danger btn-block google-plus">
                  <span>Login with Google</span>
                  <i class="fa fa-google-plus"></i>
                </a>
              </div>
            </div>
            <!--  <p> <a href="">Login with google</a></p>
             <p> <a href="">Login with facebook</a>a</p> -->
          </form>
        </div>

      </div >
      <div class="col-md-6">
        <img src="https://media.istockphoto.com/id/1127193009/vector/welcome-back-lettering-in-pop-art-style.jpg?s=612x612&w=0&k=20&c=r5ZharlxgxN7UZVI6Aa-3jAmPDmw4j74no3PZuddPlc=" alt="">
      </div>
    </div>


  </div>
</div>
<!-- end contact form -->


  <div th:if="${logout}">
    <script >
        localStorage.removeItem("cart");
    </script>
  </div>


<!-- footer -->
<div th:replace="layout/fragments_layout :: footer">

</div>
<!-- end footer -->

<!-- copyright -->
<div th:replace="layout/fragments_layout :: copyright">

</div>
<!-- end copyright -->

<!-- jquery -->

<div th:replace="layout/fragments_layout :: jquery"></div>

</body>
</html>
